<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Drumkit</title>
        <link rel="icon" href="img/drum.ico">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1></h1>
        <div class="keys">
            <div data-sound_key="q" class="sound_key">
                <kbd>Q</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-sound_key="w" class="sound_key">
                <kbd>W</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-sound_key="e" class="sound_key">
                <kbd>E</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-sound_key="r" class="sound_key">
                <kbd>R</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-sound_key="t" class="sound_key">
                <kbd>T</kbd>
                <span class="sound">openhat</span>
            </div>
            <div data-sound_key="y" class="sound_key">
                <kbd>Y</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-sound_key="u" class="sound_key">
                <kbd>U</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-sound_key="i" class="sound_key">
                <kbd>I</kbd>
                <span class="sound">tink</span>
            </div>
            <div data-sound_key="o" class="sound_key">
                <kbd>O</kbd>
                <span class="sound">tom</span>
            </div>
        </div>
        <audio data-sound_key="q" src="sounds/boom.wav"></audio>
        <audio data-sound_key="w" src="sounds/clap.wav"></audio>
        <audio data-sound_key="e" src="sounds/hihat.wav"></audio>
        <audio data-sound_key="r" src="sounds/kick.wav"></audio>
        <audio data-sound_key="t" src="sounds/openhat.wav"></audio>
        <audio data-sound_key="y" src="sounds/ride.wav"></audio>
        <audio data-sound_key="u" src="sounds/snare.wav"></audio>
        <audio data-sound_key="i" src="sounds/tink.wav"></audio>
        <audio data-sound_key="o" src="sounds/tom.wav"></audio>
        <script src="index.js"></script>
    </body>
</html>
